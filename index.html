<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5f5f7e14ba.js" crossorigin="anonymous"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>
<body class="debugg">
    <div id="app">
        <main class="main-app">
            <div class="container position-app">
                <div class="row">
                    <div class="app-section-left">

                        <!-- SEZIONE PROFILO UTENTE -->
                        <div class="app-item bg-light-grey1">
                            <div class="user">
                                <img class="icon-img" src="./img/avatar_1.jpg" alt="foto profilo">
                                <span class="user-name">Gianluca</span>  
                            </div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>

                        <!-- SEZIONE ATTIVA NOTIFICHE -->
                        <div class="app-item bg-blue-sky">
                            <i class="fa-solid fa-bell-slash"></i> 
                            <div class="alert-banner">
                                <h2>Ricevi notifiche di nuovi messaggi</h2>  
                                <p class="text-down">Lorem ipsum dolor sit amet consectetur.</p>  
                            </div>
                        </div>

                        <!-- SEZIONE RICERCA CONTATTO -->
                        <div class="app-search bg-light">
                            <button class="search-btn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input class="search-bar" type="text" placeholder="cerca o inizia una nuova chat">
                        </div>

                        <!-- SEZIONE CONTATTI -->
                        <ul class="bg-light contact-list">
                            <li v-for="(contact, i) in contacts" :key="i"
                            class="user" :class="{ 'active' : i === currentIndex }"
                            >
                                <img class="icon-img" :src="contact.avatar" alt="foto profilo">
                                <div>
                                    <h2 class="user-name"> {{ contact.name }} </h2>  
                                    <p class="chat-preview">Lorem ipsum dolor sit amet consectetur.</p>  
                                </div>
                                <span class="chat-time">12:00</span>  
                            </li>
                        </ul>
                    </div>
    
                    
                    <div class="app-section-chat">
                        <!-- PROFILO DELL'USER CON CUI STA AVVENENDO LA CHAT -->
                        <div class="app-item bg-light-grey1">
                            <div class="user">
                                <img class="icon-img" :src="contacts[currentIndex].avatar" alt="foto profilo">
                                <div>
                                    <h2 class="user-name">{{ contacts[currentIndex].name }}</h2>  
                                    <p class="chat-preview"> Lorem ipsum dolor sit amet consectetur.</p>  
                                </div> 
                            </div>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>

                        <!-- CONTENUTO DELLA CHAT -->
                        <div class="chat-content">
                            <p class="message sent">testo inviato</p>
                            <p class="message received">testo ricevuto</p>
                            <p class="message sent">testo inviato</p>
                        </div>

                        <!-- INPUT PER SCRIVERE IL TESTO DEL MESSAGGIO -->
                        <div class="chat-keyboard">
                            <i class="fa-regular fa-face-smile"></i>
                            <input type="text" placeholder="Scrivi un messaggio">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
